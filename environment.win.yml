      - flax>=0.7.4,<0.8.0
      - optax>=0.1.7,<0.2.0
      - jraph>=0.0.6.dev0
      - ml-collections>=0.1.1
      - omegaconf>=2.3.0
      - osqp>=0.6.5
      - chex>=0.1.7
      - matplotlib>=3.6.0
      - seaborn>=0.12.0
      - pandas>=1.5.0
      - tqdm>=4.64.0
      - pytest>=7.0.0
      - pytest-cov>=4.0.0
      - black>=22.0.0
      - isort>=5.10.0
      - tensorboard>=2.10.0
      - wandb>=0.13.0
      - h5py>=3.7.0
      - rich>=12.0.0
      - psutil>=5.9.0
